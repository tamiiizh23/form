
<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1></h1>
           
            <form method="POST" enctype="application/x-www-form-urlencoded">    
                  
                    <label for="fname">First Name</label>    
                    
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">  <br> <br> 
                   
     
                    <label for="lname">Last Name</label>    
            
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.."> <br> <br>  
              
                      <label for="email">Mail Id</label>    
                   
                      <input type="email" id="email" name="mailid" placeholder="Your mail id..">   <br> <br>
                     
              
                    <label for="country">Country</label>    
                 
                    <select id="country" name="country">    
                        <option value="none">Select Country</option>    
                      <option value="australia">Australia</option>    
                      <option value="canada">Canada</option>    
                      <option value="usa">USA</option>    
                      <option value="russia">Russia</option>    
                      <option value="japan">Japan</option>    
                      <option value="india">India</option>    
                      <option value="china">China</option>    
                    </select>    <br> <br> 
                  
                
                    <label for="feed_back">Feed Back</label>    
                  
                    <textarea id="subject" name="subject" placeholder="Write something.." ></textarea>    <br> <br> 
                  
                  <input type="submit" value="Submit">    
              
              </form> 
        </body>
    </head>
</html>
