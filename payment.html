<!DOCTYPE html>
<html>
    <head>
        </head>
        <body>
            <h1>Payment Form</h1>
            <form method="POST" enctype="application/x-www-form-urlencoded">

                
                <label>First Name</label>
                <input type="text" name="firstname" placeholder="First Name" required><br><br>


                <label>Last Name</label>
                <input type="text"  name="lastname" placeholder="Last Name" required><br><br>

                <label>Address</label>
                <input type="text" name="address" placeholder="Address" required><br><br>
                
                <label>City</label>
                <input type="text" name="city" value="City" required><br><br>

                <label>Date</label>
                <input type="date" name="date" value="Date" required><br><br>
                
                <label>Payment Method </label>
                <br>
                <input type="radio" name="Payment" value="Card" required> Card<br>
                <input type="radio" name="Payment" value="Check" required>  Check<br>
                <input type="radio" name="Payment" value="Cash" required> Cash<br><br>

                <label>My Products</label> <br>
                <input type="checkbox" name="Products" value="SHAMPOO">SHAMPOO<br>
                <input type="checkbox" name="Products" value="TOOTHPASTE">TOOTHPASTE<br>
                <input type="checkbox" name="Products" value="SOAP">SOAP<br>
                
               <input type="submit">
            </form>
        </body>
    
</html>
